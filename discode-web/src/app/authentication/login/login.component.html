<form class="form-discode-blue">
  <!-- Username input -->
  <div class="mb-4 border-primary">
    <label class="form-label" for="loginUsername">Username</label>
    <input type="email" id="loginUsername" placeholder="Username" class="form-control" />
  </div>

  <!-- Password input -->
  <div class="mb-4 border-primary">
    <label class="form-label" for="loginPassword">Password</label>
    <input type="email" id="loginPassword" placeholder="Password" class="form-control" />
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>

  <!-- Register buttons -->
  <div class="text-center ">
    <p>Don't have an account? <a href="/auth/register">Register</a></p>
  </div>
</form>
